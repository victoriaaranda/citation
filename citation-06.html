<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Citation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #381515;
      font-family: Arial, sans-serif;
    }

    .quote-box {
      background-color: #d8c4b6; /* couleur du rectangle */
      padding: 30px;
      width: 400px;
      border-radius: 12px;
      text-align: center;
    }

    .quote {
      font-size: 18px;
      color: #000000;
      margin-bottom: 15px;
    }

    .author {
      font-size: 14px;
      color: #5d1010;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="quote-box">
    <div class="quote">
      “Every creator painfully experiences the chasm between his inner vision and its ultimate expression.”
    </div>
    <div class="author">
      — Isaac Bashevis Singer
    </div>
  </div>

</body>
</html>
