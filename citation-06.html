<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Citation — Isaac Bashevis Singer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0f172a;
      --bg2: #0b2545;
      --card: rgba(255,255,255,0.04);
      --accent: #ffd57e;
      --muted: rgba(255,255,255,0.75);
    }

    html,body{height:100%;}
    body{
      margin:0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background: linear-gradient(135deg,var(--bg1) 0%, var(--bg2) 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      color: #fff;
    }

    .card{
      width:min(880px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border-radius:20px;
      padding:48px 56px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px) saturate(1.05);
      position:relative;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,0.04);
      opacity:0;
      transform: translateY(40px);
      animation: fadeInCard 3s ease-out forwards;
      animation-delay: 0,5s;
    }

    @keyframes fadeInCard {
      to {opacity:1; transform: translateY(0);}
    }

    blockquote{
      margin:0;
      font-family: 'Playfair Display', serif;
      font-weight:400;
      font-size: clamp(20px, 4.8vw, 36px);
      line-height:1.28;
      letter-spacing: -0.02em;
      color: #fff;
      position:relative;
      padding-left:72px;
      opacity:0;
      transform: translateY(30px);
      animation: fadeUp 1s ease-out forwards;
      animation-delay: 1s;
    }

    blockquote::before{
      content:'“';
      position:absolute;
      left:12px;
      top:-6px;
      font-family: 'Playfair Display', serif;
      font-size: clamp(48px, 8vw, 96px);
      color: var(--accent);
      opacity:0;
      animation: fadeQuote 1s ease-out forwards;
      animation-delay: 0.8s;
    }

    @keyframes fadeUp {
      to {opacity:1; transform: translateY(0);}
    }

    @keyframes fadeQuote {
      to {opacity:0.95;}
    }

    .attribution strong{font-weight:600;color:#fff;}

    .accent-line{
      height:3px;
      width:72px;
      background: linear-gradient(90deg,var(--accent), rgba(255,255,255,0.18));
      border-radius:6px;
      margin-right:8px;
    }

    @media (max-width:520px){
      .card{padding:28px 20px;border-radius:16px}
      blockquote{padding-left:56px}
      blockquote::before{left:6px}
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="quote">
    <blockquote id="quote">
			Every creator painfully experiences the chasm between his inner vision and its ultimate expression.
    </blockquote>

    <div class="attribution" aria-hidden="false">
      <span class="accent-line" aria-hidden="true"></span>
      <div>
        <div><strong>Isaac Bashevis Singer</strong></div>
    </div>
  </main>
</body>
</html>
